<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>File Renamer</h1>
    <form action="/upload" method="post">
        <label for="folderPath">Folder Path:</label>
        <input type="text" name="folderPath" required><br>
        <label for="template">Renaming Template:</label>
        <input type="text" name="template" required>
        <p>Use '{{index}}' in the template to represent the file order.</p>
        <button type="submit">Rename Files</button>
    </form>

    <script src="./script.js"></script>
</body>

</html>
