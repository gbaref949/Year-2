<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Form</title>
</head>
<body>
    <nav>
        <div class="nav-center">
            <h5>Login</h5>
            <div><a href="index.html">Login</a>
                <a href="javascript.html">JS</a>
                <a href="edit.html">Edit</a>
            </div>
        </div>
    </nav>
    <main>
        <form action="/login" method="POST">
            <h3>Login Form</h3>
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="false" placeholder="Username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="false" placeholder="Password">
            </div>
            <button type="submit" class="block">Submit</button>
            <p>Don't have an account? <a href="./register.html">Register Now</a></p>
        </form>
    </main>
</body>
</html>
