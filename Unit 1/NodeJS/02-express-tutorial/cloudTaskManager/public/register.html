<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Account Creater</title>
</head>

<body>
    <nav>
        <div class="nav-center">
            <h5>Account Creater</h5>
            <div><a href="index.html">Login</a>
                <a href="javascript.html">JS</a>
                <a href="edit.html">Edit</a>
            </div>
        </div>
    </nav>
    <main>
        <form action="/login" method="POST">
            <h3>Create Account</h3>
            <div class="form-row">
                <label for=" name">Enter Name:</label>
                <input type="text" name="name" id="name" autocomplete="false" placeholder="Enter Name here">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="false" placeholder="Username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="false" placeholder="Password">
            </div>
            <button type="submit" class="block">Submit</button>
            <p>Created Your Account? <a href="./index.html">Login Now</a></p>
        </form>
    </main>
</body>
</html>
